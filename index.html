    /* 5. Form Elements (Input & Textarea) */
    input[type="text"], textarea {

    #upload-area { display: none; margin-top: 20px; border-top: 1px dashed #eee; padding-top: 20px; }

    /* 7. Canvas & Drawing Tools */
    #canvas {

    .tool-row { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
    .tool-row label { font-size: 14px; font-weight: bold; min-width: 40px; margin-top: 0; }
    
    /* Slider ‡πÄ‡∏ï‡πá‡∏°‡∏´‡∏ô‡πâ‡∏≤‡∏Å‡∏ß‡πâ‡∏≤‡∏á */
    input[type="range"] {

    .dot.active {

    /* 8. Buttons - Touch Friendly */
    .btn {

    .btn-clear {

    @media (min-width: 601px) {

    @media (max-width: 380px) {
      h1 { font-size: 22px; }
      .btn { padding: 16px; font-size: 16px; }
    }
</style>

  <script>
    // --- JavaScript ‡∏Ñ‡∏á‡πÄ‡∏î‡∏¥‡∏°‡∏à‡∏≤‡∏Å‡πÇ‡∏Ñ‡πâ‡∏î‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏Å‡∏©‡∏≤‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÑ‡∏ß‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let hasDrawn = false;
    let uploadBase64 = null;
    let currentMode = 'pen';
    let lastColor = '#2c3e50';

    function autoExpand(element) {
      element.style.height = "auto";
      element.style.height = element.scrollHeight + "px";
    }

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = window.innerHeight * 0.45;
    }

    function toggleUploadArea() {
      document.getElementById('upload-area').style.display = 'block';
      document.getElementById('showUploadArea').style.display = 'none';
    }

    function showCanvas() {
      canvas.style.display = "block";
      document.getElementById('canvas-tools').style.display = "block";
      document.getElementById('show-Canvas').style.display = "none";
      resizeCanvas(); 
    }

    function previewImage(input) {
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          uploadBase64 = e.target.result;
          document.getElementById('filePreview').src = e.target.result;
          document.getElementById('preview-container').style.display = 'block';
        }
        reader.readAsDataURL(input.files[0]);
      }
    }

    function removeUpload() {
      uploadBase64 = null;
      document.getElementById('fileInput').value = '';
      document.getElementById('preview-container').style.display = 'none';
    }

    function setPenColor(color, el) {
      currentMode = 'pen';
      lastColor = color;
      if(el) {
        document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
        el.classList.add('active');
      }
    }

    function setEraser() {
      currentMode = 'eraser';
      document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hasDrawn = false;
    }

    function getMousePos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function startDrawing(e) {
      drawing = true;
      hasDrawn = true;
      const pos = getMousePos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
      if(e.type.startsWith('touch')) e.preventDefault();
    }

    function draw(e) {
      if (!drawing) return;
      const pos = getMousePos(e);
      ctx.lineWidth = document.getElementById('penSize').value;
      ctx.lineCap = 'round';
      ctx.strokeStyle = (currentMode === 'eraser') ? '#ffffff' : lastColor;
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      if(e.type.startsWith('touch')) e.preventDefault();
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    window.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('touchstart', startDrawing, {passive: false});
    canvas.addEventListener('touchmove', draw, {passive: false});
    canvas.addEventListener('touchend', () => drawing = false);

    function submitForm() {
      const btn = document.getElementById('submitBtn');
      const payload = {
        sendingName : document.getElementById("sendingName").value || "‡πÑ‡∏°‡πà‡∏õ‡∏£‡∏∞‡∏™‡∏á‡∏Ñ‡πå‡∏≠‡∏≠‡∏Å‡∏ô‡∏≤‡∏°",
        sendingMessage : document.getElementById("sendingMessage").value || "‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°",
        image : (canvas.style.display !== 'none' && hasDrawn) ? canvas.toDataURL("image/png") : null,
        uploadImage: uploadBase64
      };
      
      if (!payload.sendingMessage && !payload.image && !payload.uploadImage) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° ‡∏ß‡∏≤‡∏î‡∏£‡∏π‡∏õ ‡∏´‡∏£‡∏∑‡∏≠‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏Å‡πà‡∏≠‡∏ô‡∏™‡πà‡∏á‡∏Ñ‡∏£‡∏±‡∏ö");
        return;
      }

      btn.disabled = true;
      btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á...";

      fetch("https://script.google.com/macros/s/AKfycbw1EGsx0VNAIJGsR_uqQzJbsVWGnvrZjL1OS0F9NmsbpWFvmGlmmMfGplJZmnYfYCpI/exec", {
        method: "POST",
        body: JSON.stringify(payload),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          alert("üíô ‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏≠‡∏ß‡∏¢‡∏û‡∏£‡πÄ‡∏£‡∏≤‡∏™‡∏≠‡∏á‡∏Ñ‡∏ô‡∏Ñ‡πà‡∏∞/‡∏Ñ‡∏£‡∏±‡∏ö üíô");
          document.getElementById("wishForm").reset();
          clearCanvas();
          canvas.style.display = "none";
          document.getElementById('show-Canvas').style.display = "block";
          document.getElementById('clear-Canvas').style.display = "none";
          document.getElementById('upload-area').style.display = 'none';
          document.getElementById('showUploadArea').style.display = 'block';
          btn.disabled = false;
          btn.innerText = "‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£ üíô";
          location.reload();
        } else {
          throw new Error(res.error);
        }
      })
      .catch(err => {
        alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + err.message);
        btn.disabled = false;
        btn.innerText = "‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£ üíô";
      });
    }
  </script>
